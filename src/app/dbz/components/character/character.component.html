<h4> Agregar Personajes </h4>
<form class="row" (ngSubmit)="emitCharacter()">


  <input type="text" [(ngModel)]="character.name" name="name" id="nombre" placeholder="Nombre"
    class="form-control mb-2">

  <input type="number" [(ngModel)]="character.power" name="power" placeholder="Poder" class="form-control mb-2">

  <button class="btn btn-primary" type="submit">
    Agregar
  </button>
</form>
