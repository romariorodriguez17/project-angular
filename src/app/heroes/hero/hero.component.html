<h1> {{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>

  <td> Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo :</td>
  <dd>{{getHeroDescription()}}</dd>

  <td> Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button class="btn btn-primary mx-3" (click)="changeName()" *ngIf="name !== 'Spiderman'">

  Cambiar nombre
</button>

<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 25">
  Cambiar edad
</button>

<button class="btn btn-primary mx-3" (click)="resetForm()">
  Reset Form
</button>
